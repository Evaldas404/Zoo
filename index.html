<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <main>
      <div class="left-side">
        <h2>Add Employee</h2>
        <form id="employeeForm">
          <input type="text" id="empName" placeholder="Name" required />
          <br />
          <button type="submit">Add Employee</button>
        </form>

        <h2>Add Animal</h2>
        <form id="animalForm">
          <input type="text" id="animalName" placeholder="Name" required />
          <input type="number" id="animalAge" placeholder="Age" required />
          <br />
          <button type="submit">Add Animal</button>
        </form>
      </div>
      <div class="right-side">
        <button class="logger" id="logEmployees">Log All Employees</button>
        <button class="logger" id="logAnimals">Log All Animals</button>

        <pre id="output"></pre>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
